<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="mainCalculator">
      <div class="calculatorGrid">
        <div class="display" data-display></div>
        <button data-delete class="grey">AC</button>
        <button data-operation class="grey">Sin</button>
        <button data-operation class="grey">Cos</button>
        <button data-operation class="orange">/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="orange">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="orange">-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="orange">+</button>
        <button data-number>0</button>
        <button data-operation>%</button>
        <button data-number>.</button>
        <button data-equals class="orange">=</button>
      </div>
    </section>
    <script src="./app.js" defer></script>
  </body>
</html>
